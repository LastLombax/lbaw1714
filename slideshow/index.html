<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Clean Slider With Curved Background</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="cont">
	<div class="mouse"></div>
	<div class="app">
		<div class="app__bgimg">
			<div class="app__bgimg-image app__bgimg-image--1" style="background-image: url('../img/superbock.jpg');">
			</div>
			<div class="app__bgimg-image app__bgimg-image--2" style="background-image: url('../img/nos.png');">
			</div>
		</div>
		<div class="app__img">
			<img onmousedown="return false" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/whiteTest4.png" alt="city" />
		</div>

		<div class="app__text app__text--1">
			<div class="app__text-line app__text-line--4" style="font-size: 2.5em;">Super Bock </div>
			<div class="app__text-line app__text-line--3" style="font-size: 1.5em;">Lisbon, Portugal</div>
			<div class="app__text-line app__text-line--2">19, 20, 21 July</div>
			<div class="app__text-line app__text-line--1"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/opus-attachment.png" alt="" /></div>
		</div>

		<div class="app__text app__text--2">
			<div class="app__text-line app__text-line--4" style="font-size: 2.5em;">NOS ALIVE</div>
			<div class="app__text-line app__text-line--3" style="font-size: 1.5em;">Lisbon, Portugal</div>
			<div class="app__text-line app__text-line--2">14th July</div>
			<div class="app__text-line app__text-line--1"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/537051/opus-attachment.png" alt="" /></div>
		</div>
	</div>
	<div class="pages">
		<ul class='pages__list'>
			<li data-target='1' class='pages__item pages__item--1 page__item-active'></li>
			<li data-target='2' class='pages__item pages__item--2'></li>
		</ul>
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
